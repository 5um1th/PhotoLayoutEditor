<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Photo layout editor program</title>
<link rel="stylesheet" href="./dist/css/PhotoLayoutEditor.css"/>
<script src="./node_modules/react/dist/react.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
<main class="ple-editor">
	<!-- Header -->
	<header id="header">
		<h1>Photo Layout Editor</h1>
		<p>사진 레이아웃 에디터입니다. 처음 시작하면 먼저 문서설정을 해주세요!</p>
	</header>
	<!-- // Header -->

	<!-- Container -->
	<div id="container">
		<nav class="nav-top">
			<div class="block">
				<button type="button"><i class="sp-ico ico-setting abs">Setting</i></button>
				<div class="form">
					<form action="#">
						<fieldset>
							<legend>Settings</legend>
							<dl>
								<dt><label for="frm-name">Min Width</label></dt>
								<dd><input type="number" name="width" id="frm-name"/> px</dd>
							</dl>
							<dl>
								<dt><label for="frm-height">Min Height</label></dt>
								<dd><input type="number" name="height" id="frm-height"/> px</dd>
							</dl>
							<dl>
								<dt><label for="frm-max-col">Max Column</label></dt>
								<dd><input type="number" name="max_col" id="frm-max-col"/> ea</dd>
							</dl>
							<dl>
								<dt><label for="frm-outer-margin">Outer Margin</label></dt>
								<dd><input type="number" name="outer-margin" id="frm-outer-margin"/> px</dd>
							</dl>
							<dl>
								<dt><label for="frm-inner-margin">Inner Margin</label></dt>
								<dd><input type="number" name="inner-margin" id="frm-inner-margin"/> px</dd>
							</dl>
						</fieldset>
						<nav>
							<button type="reset">Reset</button>
							<button type="submit">Apply</button>
						</nav>
					</form>
				</div>
			</div>
			<div class="block">
				<button type="button"><i class="sp-ico ico-arrow-random abs">Random block</i></button>
			</div>
			<div class="block">
				<button type="button"><i class="sp-ico ico-plus abs">Add block</i></button>
			</div>
		</nav>
		<div class="gridster">
			.gridster
		</div>
		<nav class="nav-bottom">
			<button type="button" data-action="generate">
				<i class="sp-ico ico-check"></i>
				<span>Generate</span>
			</button>
		</nav>
	</div>
	<!-- // Container -->

	<!-- Sidebar -->
	<aside id="sidebar">
		<nav class="nav-top">
			<button type="button"><i>Moving the image to grid block</i></button>
			<button type="button"><i>upload image</i></button>
			<button type="button"><i>remove image</i></button>
		</nav>
		<div class="upload-files">
			<ul>
				<li><a href="#">.img</a></li>
				<li><a href="#">.img</a></li>
				<li><a href="#">.img</a></li>
			</ul>
		</div>
	</aside>
	<!-- // Sidebar -->
</main>
<script src="./dist/js/PhotoLayoutEditor.js"></script>
<script>
//var aa = React.render(

//	document.getElementById('aaa')
//);
</script>
</body>
</html>
